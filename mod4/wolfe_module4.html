   <head>

      <title>Module 4 Calculation</title>
   </head>
   <body>
      <h1>Module 4 Calculation</h1>
      <Script>
         var i = 842;
         
         // Output 1: 341.14285714285717
         document.write((i + i) % 3 / 7 - 2 + (7 ** 3));
         document.write("<br>");
         
         // Output 2: 1185.4
         document.write(i + i % 3 / (7 - 2) + (7 ** 3));
         document.write("<br>");
         
         // Output 3: 842.0011574074074
         document.write((i + i % 3 / (7 - 2 + 7) ** 3));
         document.write("<br>");
         
         // Output 4: 113.28571428571433
         document.write((i + i % 3 / 7) - (2 + 7) ** 3);
         document.write("<br>");
         
         // Output 5: 343.2
         document.write((i + i) % 3 / (7 - 2) + (7 ** 3));
         document.write("<br>");
         
         // Output 6: 841.75
         document.write((i + (i % 3) / (7 - (2 + 7)) **3));
         document.write("<br>");
         
      </Script>
   </body>
</html>
